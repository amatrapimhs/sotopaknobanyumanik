<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokasi - Soto Pak No</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Latar Belakang */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ff7c7c, #ffd36b, #6bf7b8);
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #f3722c;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ff6b6b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffd36b;
        }

        /* Tulisan Berjalan */
        .marquee {
            overflow: hidden;
            position: relative;
            background: linear-gradient(90deg, #ffd36b, #6bf7b8); /* Gradasi Kuning ke Hijau */
            color: white;
            font-weight: bold;
            padding: 10px 0;
            margin: 20px 0;
        }

        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
            font-size: 1.5em;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Main Content */
        main {
            padding: 30px 10%;
            text-align: center;
        }

        .section-lokasi {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .section-lokasi h2 {
            color: #f3722c;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        .section-lokasi p {
            font-size: 1.3em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .section-lokasi img {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: scaleUp 1.5s ease-in-out;
        }

        .section-lokasi iframe {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            height: 400px;
            border: none;
            animation: fadeIn 2s ease-in-out;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            font-size: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>
    <header>
        <h1>Soto Pak No Banyumanik</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="lokasi.html">Lokasi</a></li>
                <li><a href="hubungi.html">Hubungi Kami</a></li>
                <li><a href="artis.html">Foto Artis</a></li>
            </ul>
        </nav>
    </header>

    <!-- Tulisan Berjalan Lokasi -->
    <div class="marquee">
        <div class="marquee-content">
            Lokasi: Depan Superindo Sukun Banyumanik
        </div>
    </div>

    <main>
        <section class="section-lokasi">
            <h2>Lokasi Kami</h2>
            <p>Alamat: Jl. Sukun Raya No.9, Srondol Wetan, Kec. Banyumanik, Kota Semarang, Jawa Tengah 50263</p>
            <img src="foto Artis/lokasi2.jpg" alt="Warung Soto Pakno">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.5276769112293!2d110.41042507475854!3d-7.064646992937906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e70895a621fd2df%3A0xbc41c251c8f7c1e6!2sSoto%20Ayam%20Asli%20Pak%20No!5e0!3m2!1sid!2sid!4v1732967306428!5m2!1sid!2sid" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Soto Pakno. Semua Hak Dilindungi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
